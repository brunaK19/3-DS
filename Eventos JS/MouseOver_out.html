<body>
    <div class="card">
        <h1>onMouseOver e onMouseOut</h1>
        <p >Esses elementos são responsáveis pelas ações que o usuário faz com o mouse, </p>
        <p>passando o mouse no elemento e tirando o mouse do elemento.</p>
        <p>Por exemplo: o botão muda de mensagem dependendo se o cursor esta em cima ou não do botão. </p>
        <button onmouseover="Over(this)" onmouseout="Out(this)">Passe o mouse aqui</button><br>
    </div>
