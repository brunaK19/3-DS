<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IMC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <h1>Calcule seu IMC</h1>

    <form id="IMC-form">

      <div class="form-group">
        <label for="name">Peso</label>
        <input type="number" id="peso" placeholder="Ex.: 60.00" step="0.01" min="0" required>
      </div>

      <div class="form-group">
        <label for="email">Altura</label>
        <input type="number" id="altura" placeholder="Ex.: 1.70" step="0.01" min="0" required>
      </div>

      <div class="form-group">
        <label for="message">Seu IMC Ã©</label>
        <div id="result" class="resultado"></div>
      </div>

      <div class="form-group">
        <button type="submit">Calcular</button>
      </div>

    </form>

  </div>
<script src="js/script.js"></script>
</body>
</html>
